<nav
  *ngIf="logged"
  class="navbar navbar-expand-sm fixed-top navbar-light bg-light"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleThing.toggle()"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" routerLink="">
      <img src="assets/BookThing.png" height="20" alt="" loading="lazy" />
      <small>BookThing</small>
    </a>
    <div
      class="collapse navbar-collapse"
      id="navbarTogglerDemo01"
      mdbCollapse
      #toggleThing="mdbCollapse"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/security"
            >Security</a
          >
        </li>
      </ul>

      <div class="d-flex input-group w-auto">
        <input
          #inputSearch
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          (keyup.enter)="test(inputSearch.value)"
        />
        <button
          (click)="test(inputSearch.value)"
          class="input-group-text border-0 d-lg-flex"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- Icon dropdown -->
    <ul class="navbar-nav d-flex flex-row fixedNavBarItem">
      <li mdbDropdown class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="javascript:void(0);"
          id="navbarDropdownMenuLink"
          role="button"
          mdbDropdownToggle
        >
          <i class="fas fa-user-alt"></i>
        </a>
        <ul mdbDropdownMenu class="dropdown-menu">
          <li>
            <a class="dropdown-item" routerLink="/profile">My Profile</a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="#">Settings</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              class="dropdown-item"
              routerLink="/security/sign-in"
              (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </li>
    </ul>
    <!--  -->
  </div>
</nav>
